<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THALA_FOR_A_REASON</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='ms_dhoni.jpeg') }}");
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-top: 50px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #f0ad4e;
            color: white;
            cursor: pointer;
        }
        p.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>THALA_FOR_A_REASON</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="number">Last 4 Digits of Number:</label><br>
        <input type="text" id="number" name="number" required><br>
        <button type="submit">Nominate</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
